<!DOCTYPE html>
<html>
<head>
  <title>Sydney Team Map (TomTom Tiles + TomTom Search)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map { height: 100vh; width: 100%; }

    .leaflet-image-layer {
      border-radius: 50% !important;
      opacity: 0.6;
    }

    .search-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 320px;
    }

    .search-container input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="tomtom-search" placeholder="Search in Sydney..." />
  </div>
  <div id="map"></div>

  <script>
    const TOMTOM_API_KEY = "FdZ6cbddw7aTnhMnAxQhFdr23H5QFaAA";

    const sydneyCenter = [-33.8688, 151.2093];
    const sydneySW = [-34.2, 150.5];
    const sydneyNE = [-33.5, 151.5];

    const map = L.map('map', {
      center: sydneyCenter,
      zoom: 12,
      minZoom: 11,
      maxBounds: [sydneySW, sydneyNE],
      maxBoundsViscosity: 1.0
    });

  L.tileLayer('https://api.tomtom.com/map/1/tile/basic/main/{z}/{x}/{y}.png?key=FdZ6cbddw7aTnhMnAxQhFdr23H5QFaAA', {
    attribution: '&copy; <a href="https://www.tomtom.com" target="_blank">TomTom</a> & contributors',
    tileSize: 256
  }).addTo(map);


    const team = [
      {name: "Ash", coords: [-33.789191, 150.827785], imageUrl: "https://raw.githubusercontent.com/jmattiolimacquarietelecom/team-map-assets/main/Screenshot%202025-09-01%20124528.png"},
      {name: "Tom S", coords: [-33.820739, 151.222030], imageUrl: "https://raw.githubusercontent.com/jmattiolimacquarietelecom/team-map-assets/main/Screenshot%202025-08-30%20193042.png"},
      {name: "Jacob", coords: [-33.922672, 151.210470], imageUrl: "https://raw.githubusercontent.com/jmattiolimacquarietelecom/team-map-assets/main/Screenshot%202025-08-30%20192024.png"},
      {name: "Izzy", coords: [-33.747871, 151.274709], imageUrl: "https://raw.githubusercontent.com/jmattiolimacquarietelecom/team-map-assets/main/Screenshot%202025-09-01%20175506.png"},
      {name: "Liam", coords: [-33.725713, 151.126529], imageUrl: "https://raw.githubusercontent.com/jmattiolimacquarietelecom/team-map-assets/main/Screenshot%202025-09-01%20175948.png"},
      {name: "Migs", coords: [-33.703520, 150.948710], imageUrl: "https://raw.githubusercontent.com/jmattiolimacquarietelecom/team-map-assets/main/Screenshot%202025-09-02%20130432.png"},
      {name: "Sam G", coords: [-33.981778, 151.127386], imageUrl: "https://raw.githubusercontent.com/jmattiolimacquarietelecom/team-map-assets/main/Screenshot%202025-09-01%20112707.png"}
    ];

    const radiusKm = 2;

    team.forEach(member => {
      const circle = L.circle(member.coords, {
        radius: radiusKm * 1000,
        color: "green",
        weight: 2,
        fillOpacity: 0.02
      }).addTo(map).bindPopup(member.name);

      const bounds = circle.getBounds();
      L.imageOverlay(member.imageUrl, bounds, {
        opacity: 0.4,
        className: "leaflet-image-layer"
      }).addTo(map);
    });

    const input = document.getElementById("tomtom-search");
    let lastSearchMarker = null;

    async function searchWithTomTom(query) {
      if (query.length < 2) return;

      const url = `https://api.tomtom.com/search/2/geocode/${encodeURIComponent(query)}.json?key=${TOMTOM_API_KEY}&limit=1&lat=${sydneyCenter[0]}&lon=${sydneyCenter[1]}&countrySet=AU`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.results && data.results.length > 0) {
          const result = data.results[0];
          const lat = result.position.lat;
          const lon = result.position.lon;

          if (lastSearchMarker) map.removeLayer(lastSearchMarker);

          lastSearchMarker = L.marker([lat, lon]).addTo(map).bindPopup(result.address.freeformAddress).openPopup();
          map.setView([lat, lon], 14);
        } else {
          alert("No results found.");
        }
      } catch (err) {
        console.error("TomTom search error:", err);
        alert("Search failed.");
      }
    }

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        searchWithTomTom(input.value);
        input.blur();
      }
    });
  </script>
</body>
</html>
