<!DOCTYPE html>
<html>
<head>
  <title>Sydney Team Map (Photon + Nominatim Autocomplete)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>

  <style>
    #map { height: 100vh; width: 100%; }
    .leaflet-image-layer {
      border-radius: 50% !important;
      opacity: 0.6;
    }

    .search-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 320px;
    }

    .search-container input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .awesomplete {
      width: 100%;
    }
    .awesomplete ul {
      background: white;
      border: 1px solid #ccc;
      border-radius: 0 0 4px 4px;
      margin-top: 2px;
      width: 100%;
    }
  </style>
</head>
<body>
<div class="search-container">
  <input type="text" id="photon-search" placeholder="Search in Sydney..." />
</div>
<div id="map"></div>

<script>
  var sydneySW = [-34.2, 150.5];
  var sydneyNE = [-33.5, 151.5];

  var map = L.map('map', {
    center: [-33.8688, 151.2093],
    zoom: 12,
    minZoom: 11,
    maxBounds: [sydneySW, sydneyNE],
    maxBoundsViscosity: 1.0
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  var radiusKm = 2;

  var team = [
    {name: "Ash", coords: [-33.789191, 150.827785], imageUrl: "https://raw.githubusercontent.com/jmattiolimacquarietelecom/team-map-assets/main/Screenshot%202025-09-01%20124528.png"},
    {name: "Tom S", coords: [-33.820739, 151.222030], imageUrl: "https://raw.githubusercontent.com/jmattiolimacquarietelecom/team-map-assets/main/Screenshot%202025-08-30%20193042.png"},
    {name: "Jacob", coords: [-33.922672, 151.210470], imageUrl: "https://raw.githubusercontent.com/jmattiolimacquarietelecom/team-map-assets/main/Screenshot%202025-08-30%20192024.png"},
    {name: "Izzy", coords: [-33.747871, 151.274709], imageUrl: "https://raw.githubusercontent.com/jmattiolimacquarietelecom/team-map-assets/main/Screenshot%202025-09-01%20175506.png"},
    {name: "Liam", coords: [-33.725713, 151.126529], imageUrl: "https://raw.githubusercontent.com/jmattiolimacquarietelecom/team-map-assets/main/Screenshot%202025-09-01%20175948.png"},
    {name: "Sam G", coords: [-33.981778, 151.127386], imageUrl: "https://raw.githubusercontent.com/jmattiolimacquarietelecom/team-map-assets/main/Screenshot%202025-09-01%20112707.png"}
  ];

  team.forEach(member => {
    var circle = L.circle(member.coords, {
      radius: radiusKm * 1000,
      color: "green",
      weight: 2,
      fillOpacity: 0.02
    }).addTo(map).bindPopup(member.name);

    var bounds = circle.getBounds();
    L.imageOverlay(member.imageUrl, bounds, {
      opacity: 0.4,
      className: "leaflet-image-layer"
    }).addTo(map);
  });

  var input = document.getElementById("photon-search");
  var lastSearchMarker = null;

  async function searchLocation(query) {
    if (query.length < 2) return;

    let bbox = `${sydneySW[1]},${sydneySW[0]},${sydneyNE[1]},${sydneyNE[0]}`;
    let photonRes = await fetch(
      `https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&limit=1&lang=en&bbox=${bbox}`
    );
    let photonData = await photonRes.json();

    let feature = null;

    if (photonData.features.length > 0) {
      feature = photonData.features[0];
      var lat = feature.geometry.coordinates[1];
      var lng = feature.geometry.coordinates[0];
    } else {
      let viewbox = `${sydneySW[1]},${sydneyNE[0]},${sydneyNE[1]},${sydneySW[0]}`;
      let nomRes = await fetch(
        `https://nominatim.openstreetmap.org/search?format=json&limit=1&countrycodes=au&q=${encodeURIComponent(query)}&viewbox=${viewbox}&bounded=1`
      );
      let nomData = await nomRes.json();
      if (nomData.length === 0) return;
      lat = parseFloat(nomData[0].lat);
      lng = parseFloat(nomData[0].lon);
    }

    if (lastSearchMarker) map.removeLayer(lastSearchMarker);

    lastSearchMarker = L.marker([lat, lng]).addTo(map);
    map.setView([lat, lng], 14);
  }

  input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      e.preventDefault();
      searchLocation(input.value);
      input.blur();
    }
  });
</script>
</body>
</html>
